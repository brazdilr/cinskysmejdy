name: Aggregate RSS

on:
  schedule:
    - cron: "0 3 * * *" # 1× denně v 03:00 UTC
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run aggregation script
        run: |
          node scripts/aggregate_rss.js

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain data)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data
            git commit -m "chore: update aggregated JSON data [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "No changes in data/ directory."
          fi
